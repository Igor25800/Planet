<table mat-table [dataSource]="arrPlanets" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="Назва" >
      <th mat-header-cell *matHeaderCellDef>Назва</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Діаметер">
      <th mat-header-cell *matHeaderCellDef>Діаметер</th>
      <td mat-cell *matCellDef="let element">{{element.diameter}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Клімат">
      <th mat-header-cell *matHeaderCellDef>Клімат</th>
      <td mat-cell *matCellDef="let element">{{element.climate}}</td>
    </ng-container>

     <ng-container matColumnDef="Кількість населення">
      <th mat-header-cell *matHeaderCellDef>Кількість населення</th>
      <td mat-cell *matCellDef="let element">{{element.population}}</td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
        mat-row
        (click)="clickedRows.add(row); openDialog(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
